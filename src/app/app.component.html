<h2>Model based form using validation</h2>




<!-- Step -2  In Model driven approch every form should be bind with the model. -->
<form [formGroup]="userForm" (ngSubmit)="SaveUserDetail()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>


  <div class="alert alert-danger" *ngIf="userForm.controls['name'].hasError('required') && userForm.controls['name'].touched" class="alert alert-danger">You must include a  name.</div>
  <div class="alert alert-danger" *ngIf="userForm.controls['name'].hasError('minlength') && userForm.controls['name'].touched" class="alert alert-danger">Your  name must be at least 5 characters long.</div>
  <div class="alert alert-danger" *ngIf="userForm.controls['name'].hasError('maxlength') && userForm.controls['name'].touched" class="alert alert-danger">Your  name cannot exceed 10 characters.</div>
  





  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email">
  </div>


  <div formGroupName="address">

    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control" formControlName="street">
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" formControlName="city">
    </div>

    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" class="form-control" formControlName="postalcode">
    </div>


  </div>

  <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Save User</button>

</form>
